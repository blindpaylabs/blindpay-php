name: Snyk Security Scan
on: 
    workflow_call:
      secrets:
        SNYK_TOKEN:
          required: true

jobs:
  security:
    name: Run Snyk to check for vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/php@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high